<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  
  <title>Jacques Pariseau | Frontend Mentor Tip Calculator</title>

</head>
<body>

  <header>
    <h1>
      s p l i t t e r
    </h1>
  </header>

  <div class="widget">
    <div class="widget-content">
      <div class="calculator">
        <div class="calculator-section">
          <div class="category-heading"><h2>Bill</h2></div>
          <input type="text">
        </div>
        <div class="calculator-section">
          <div class="category-heading"><h2>Select Tip %</h2></div>
          <div class="button-grid">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <input type="text" placeholder="Custom">
          </div>
        </div>
        <div class="calculator-section">
          <div class="category-heading"><h2>Number of People</h2></div>
          <input type="number">
        </div>
      </div>
      <div class="results">
        <div class="calculated-results">
          <div class="tip-amount">
            <div class="text-block">
              <h3>Tip Amount</h3>
              <p>/ person</p>
            </div>
            <h2 class="result">$4.27</h2>
          </div>
          <div class="total">
            <div class="text-block">
              <h3>Total</h3>
              <p>/ person</p>
            </div>
            <h2 class="result">$32.79</h2>
          </div>
        </div>
        <button id="reset">RESET</button>
      </div>
    </div>
  </div>
</body>
</html>
