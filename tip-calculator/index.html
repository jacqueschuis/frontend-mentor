<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <title>Jacques Pariseau | Frontend Mentor Tip Calculator</title>

</head>

<body>

  <header>
    <h1>
      s p l i t t e r
    </h1>
  </header>

  <div class="widget">
    <div class="widget-content">
      <div class="calculator">
        <div class="calculator-section">
          <div class="category-heading">
            <h2 class="calculator-heading">Bill</h2>
            <div class="error-wrapper">
              <h4 id="error-zero-bill" class="error-zero hidden">Can't be zero</h4>
              <h4 id="error-invalid-bill" class="error-invalid hidden">Must be a decimal number</h4>
            </div>
          </div>
          <div class="input-wrapper">
            <img src="./fem-src/images/icon-dollar.svg" alt="USD icon" class="icon">
            <input type="text" id="bill" placeholder="0">
          </div>
        </div>
        <div class="calculator-section">
          <div class="category-heading">
            <h2 class="calculator-heading">Select Tip %</h2>
          </div>
          <div class="button-grid">
            <button id="five-percent" value=".05">5%</button>
            <button id="ten-percent" value=".1">10%</button>
            <button id="fifteen-percent" value=".15">15%</button>
            <button id="twenty-five-percent" value=".25">25%</button>
            <button id="fifty-percent" value=".5">50%</button>
            <input type="text" placeholder="Custom" id="custom">
          </div>
        </div>
        <div class="calculator-section">
          <div class="category-heading">
            <h2 class="calculator-heading">Number of People</h2>
            <div class="error-wrapper">
              <h4 id="error-zero-people" class="error-zero hidden">Can't be zero</h4>
              <h4 id="error-invalid-people" class="error-invalid hidden">Must be a number</h4>
            </div>
          </div>
          <div class="input-wrapper">
            <img src="./fem-src/images/icon-person.svg" alt="icon of a person" class="icon">
            <input type="text" id="people" placeholder="0">
          </div>
        </div>
      </div>
      <div class="results">
        <div class="calculated-results">
          <div class="tip-amount">
            <div class="text-block">
              <h3>Tip Amount</h3>
              <p>/ person</p>
            </div>
            <h2 class="result" id="tip-result">$0.00</h2>
          </div>
          <div class="total">
            <div class="text-block">
              <h3>Total</h3>
              <p>/ person</p>
            </div>
            <h2 class="result" id="total-result">$0.00</h2>
          </div>
        </div>
        <button id="reset" disabled class="inactive">RESET</button>
      </div>
    </div>
  </div>
</body>

<script src="./app.js"></script>

</html>
