<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
</head>

<body>

  <main class="widgetContainer">
    <div class="container">
      <div class="inputsContainer">
        <div class="inputContainer" id="dayContainer">
          <p class="subheading">Day</p>
          <input type="text" class="input" id="dayInput" placeholder="DD">
          <div class="errorContainer" id="dayErrorContainer">
            <p class="errorInvalid" id="dayErrorInvalid">Must be a valid day</p>
            <p class="errorEmpty" id="dayErrorEmpty">This field is required</p>
            <p class="errorForm" id="errorForm">Must be a valid date</p>
          </div>
        </div>
        <div class="inputContainer" id="monthContainer">
          <p class="subheading">Month</p>
          <input type="text" class="input" id="monthInput" placeholder="MM">
          <div class="errorContainer" id="monthErrorContainer">
            <p class="errorInvalid" id="monthErrorInvalid">Must be a valid month</p>
            <p class="errorEmpty" id="monthErrorEmpty">This field is required</p>
          </div>
        </div>
        <div class="inputContainer" id="yearContainer">
          <p class="subheading">Year</p>
          <input type="text" class="input" id="yearInput" placeholder="YYYY">
          <div class="errorContainer" id="yearErrorContainer">
            <p class="errorInvalid" id="yearErrorInvalid">Must be a valid year</p>
            <p class="errorEmpty" id="yearErrorEmpty">This field is required</p>
          </div>
        </div>
        <img src="./fem-src/age-calculator-app-main/assets/images/icon-arrow.svg" class="submitBtn"></img>
      </div>
      <div class="resultContainer">
        <p class="heading"><span class="result" id="resultYear">--</span>years</p>
        <p class="heading"><span class="result" id="resultMonth">--</span>months</p>
        <p class="heading"><span class="result" id="resultDay">--</span>days</p>
      </div>
    </div>
  </main>

  <script src="./app.js"></script>
</body>

</html>
